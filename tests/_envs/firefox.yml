# `firefox` environment config goes here
modules:
  config:
    Concrete5Browser:
      browser: firefox
      port: 4445
      path: ''
      capabilities:
        "moz:firefoxOptions":
          args:
            #  - "-headless"
            - "-disable-gpu"
            - "-width=1920"
            - "-height=1080"
        window_size: false